<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="/jquery-3.7.1.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // *css
        // => 선택자를 선택하고, css 속성을 넣어주면 됨.
        // => css 내부에 오브젝트(객체)를 씀.
        // => 기존 css 동일하게 사용할 수 있음.
        // => 기본 단위는 px단위로 생략가능
        // => 단위는 문자열이고 숫자나 변수를 연결할 땐 + 연결연산자로 연결 가능

        var globalWidth = 300;
        var colors = ["salmon", "gold", "teal"];

        $(".box").css({
          width: "300px",
          height: "300px",
          backgroundColor: "salmon",
        });

        $(".box:nth-child(2)").css({
          backgroundColor: "teal",
        });

        $(".box:nth-child(3)").css({
          backgroundColor: "gold",
        });
      });
    </script>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
