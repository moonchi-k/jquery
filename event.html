        padding: 0;
        box-sizing: border-box;

      .toggle {
        width: 100px;
        height: 50px;
        background-color: lightgray;
        border-radius: 50px;
        position: relative;
        margin-top: 30px;
      }

      .circle {
        width: 40px;
        height: 40px;
        background-color: lightgreen;
        border-radius: 50%;
        position: absolute;
        top: 5px;
        left: 5px;
        transition: 0.5s;
      }
    </style>

        var num = 0;

        $(".box").click(function () {
          if (num === 0) {
            $(".box").css({
              backgroundColor: "salmon",
            });
            num++;
          } else if (num === 1) {
            $(".box").css({
              backgroundColor: "teal",
            });
            num--;
          }
        });

        var toggleNum = 0;

        $(".toggle").click(function () {
          if (toggleNum === 0) {
            $(".circle").css({
              left: 55,
            });
            toggleNum++;
          } else if (toggleNum === 1) {
            $(".circle").css({
              left: 5,
            });
            toggleNum--;
          }
        });
      });
    </script>

  <body>
    <div class="box"></div>

    <div class="toggle">
      <div class="circle"></div>
    </div>
