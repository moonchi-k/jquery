<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".box").css({
          width: "300px",
          height: "300px",
          backgroundColor: "pink",
          display: "flex",
          justifyContent: "center",
          alignItems: "center",
        });

        var boxE1_w = $(".box").width();
        var boxE1_h = $(".box").height();
        console.log(boxE1_w);
        console.log(boxE1_h);

        $(".box_2").css({
          width: boxE1_w / 2,
          height: boxE1_h / 2,
          backgroundColor: "cornflowerblue",
        });
      });
    </script>
  </head>
  <body>
    <div class="box">
      <div class="box_2"></div>
    </div>
  </body>
</html>
