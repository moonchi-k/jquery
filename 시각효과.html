<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
      }
      .con_wrap {
        width: 300px;
        height: 500px;
        border: 5px solid black;
        margin-right: 50px;
      }

      .con {
        width: 100%;
        height: 100%;
        background-color: salmon;
        display: none;
      }
    </style>
    <script src="/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $(".con_wrap_1").click(function () {
          //   $(".con_1").show(1000);
          //   => 대각선으로 나타남
          //   $(".con_1").hide(1000);
          //   => 대각선으로 사라짐

          $(".con_1").toggle(1000);
        });

        $(".con_wrap_2").click(function () {
          $(".con_2").slideDown(1000);
          $(".con_2").slideUp(1000);
        });

        $(".con_wrap_3").click(function () {
          $(".con_3").fadeIn(1000);
          $(".con_3").fadeOut(1000);
          $(".con_3").fadeToggle(1000);
        });
      });
    </script>
  </head>
  <body>
    <div class="con_wrap con_wrap_1">
      <div class="con con_1"></div>
    </div>
    <div class="con_wrap con_wrap_2">
      <div class="con con_2"></div>
    </div>
    <div class="con_wrap con_wrap_3">
      <div class="con con_3"></div>
    </div>
  </body>
</html>
